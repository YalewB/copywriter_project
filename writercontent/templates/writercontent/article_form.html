{% extends 'base.html' %}
{% block title %}Article Form{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|default:"Create New Article" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'article_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
